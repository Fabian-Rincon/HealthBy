<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HealthBy - Regístrate</title>
	<link rel="icon" href="../icon/HealthBy Logo.ico" />
	<link rel="stylesheet" href="../css/register.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>

<body>
	<nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fa-solid fa-bars"></i>
		</label>
		<a href="../index.html" class="ceo">
			<img class="logohealthby" src="../icon/HealthBy Logo.ico" alt="HealthBy">
			<img class="tituhealthby" src="../img/Tit_HealthBy.png" alt="HealthBy">
		</a>

		<ul class="men_hor">
			<li class="animationscl"><a class="login" href="login.html">Iniciar sesión</a></li>
			<li class="animationscl"><a class="signup" href="register.html">Registrarse</a></li>
		</ul>
	</nav>

	<section>
		<div class="formulario">
			<img src="../img/HealthBy_logo.png" class="image" alt="HealthBy" title="HealthBy"/>

			<form>
				<h2>Regístrate</h2>

				<label class="labform" for="num_doc"> N° de documento </label>
					<input type="text" id="num_doc" required>
				
				<label class="labform" for="name"> Nombre(s)
				</label>
					<input type="text" id="name" required />

				<label class="labform" for="last_name"> Apellido(s) </label>
					<input type="text" id="last_name" required />

				<label class="labform" for="birthdate"> Fecha de nacimiento </label>
					<input type="date" id="birthdate" required>

				<label class="labform" for="email"> Correo electrónico </label>
					<input type="email" id="email" required />

				<label class="labform" for="password"> Contraseña
				</label>
					<input type="password" id="password" required />

				<!-- Botón Original -->
				<!-- <input type="submit" value="Regístrate" class="button"> -->

				<!-- Botón Remplazo -->
				<a href="../pages/login.html" class="registerbtn">Regístrate</a>

				<div class="logintxt">
					<p class="l1">¿Ya tienes una cuenta?</p>
					<p class="l2">
						<a href="../pages/login.html"> Inicia sesión </a>
					</p>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
